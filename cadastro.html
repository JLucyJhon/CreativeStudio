<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>página cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <br>
    <h1>CADASTRO</h1>
    <br><br>

    <fieldset>

    <div class="formulario">
    <br>
    <legend>NOME</legend>
    <br>
    <label for="inome"></label>
    <input class="caixa-resposta" type="text" name="nome" id="inome" required>

    <br><br>

    <legend>SOBRENOME</legend>
    <br>
    <label for="inome"></label>
    <input class="caixa-resposta" type="text" name="nome" id="inome" required>

    <br><br>

    <legend>DATA DE NASCIMENTO</legend>
    <br>
    <label for="inome"></label>
    <input class="caixa-resposta" type="date" name="nome" id="inome" required>

    <br><br>

    <legend>GÊNERO</legend>
    <br>
    <input type="radio" name="genero" id="igenero" value="feminino">
    <label class="radio" for="igenero">Feminino</label>

    <br>

    <input type="radio" name="genero" id="igenero" value="masculino">
    <label class="radio" for="igenero">Maculino</label>

    <br>

    <input type="radio" name="genero" id="igenero" value="outro">
    <label class="radio" for="igenero">Outro</label>

    <br><br>
 
    <legend>PRONOMES</legend>
    <br>
    <input type="checkbox" name="pronome" id="ipronome" value="ela/dela">
    <label class="radio" for="ipronome">Ela/Dela</label>

    <br>

    <input type="checkbox" name="pronome" id="ipronome" value="ele/dele">
    <label class="radio" for="ipronome">Ele/Dele</label>

    <br>

    <label for="ipronome">Outro:</label>
    <br>
    <input class="caixa-resposta" type="text" name="nome" id="ipronome">

    <br><br>

    <legend>ESTADO</legend>
    <br>
    <input  class="caixa-resposta"  type="text" name="lugar" id="ilugar">
    <label for="ilugar"></label>
    

    <br><br>

    <legend>CIDADE</legend>
    <br>
    <input  class="caixa-resposta"  type="text" name="lugar" id="ilugar">
    <label for="ilugar"></label>

    <br><br>

    <legend>BAIRRO</legend>
    <br>
    <input  class="caixa-resposta"type="text" name="lugar" id="ilugar">
    <label for="ilugar"></label>

    <br><br>

    <legend>TIPO DE ARTE</legend>
    <br>
    <input type="checkbox" name="arte" id="iarte">
    <label class="radio" for="iarte">Fotografia</label>

    <br>
    <input type="checkbox" name="arte" id="iarte">
    <label class="radio" for="iarte">Musica</label>

    <br>

    <input type="checkbox" name="arte" id="iarte">
    <label class="radio" for="iarte">Dança</label>

    <br>

    <input type="checkbox" name="arte" id="iarte">
    <label class="radio" for="iarte">Desenho</label>

    <br>

    <label>Outro:</label>
    <br>
    <input class="caixa-resposta" type="text" name="arte">

    <br><br>

    <legend>LINKS</legend> 
    <br>
    <label for="iurl">Instagram:</label>
    <br>
    <input class="caixa-resposta" type="url" name="url" id="iurl">

    <br><br>

    <label for="iurl">Facebook:</label>
    <br>
    <input class="caixa-resposta" type="url" name="url" id="iurl">

    <br><br>

    <label for="iurl">Pinterest:</label>
    <br>
    <input class="caixa-resposta" type="url" name="url" id="iurl">

    <br><br>

    <label for="iurl">TikTok:</label>
    <br>
    <input class="caixa-resposta" type="url" name="url" id="iurl">

    <br><br>

    <label for="iurl">X:</label>
    <br>
    <input class="caixa-resposta" type="url" name="url" id="iurl">

    <br><br>

    <label for="iurl">Youtube:</label>
    <br>
    <input class="caixa-resposta" type="url" name="url" id="iurl">
    <br><br>
    </div>

    </fieldset>
    <br><br>
</body>
</html>
