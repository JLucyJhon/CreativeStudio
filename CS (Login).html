<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="CS (Login).css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
</head>

<body>
    <main class="conteudo">
        <img class="img1" src="CS(imagens)/pg-cadastro_login  1.png" alt="">
        <form action="CS (Login).html" method="get">
            <h1>LOGIN</h1>
            <fieldset class="form_login">
                <div class="formulario">
                    <br><br>
                    <label class="legend" for="iEmail">Email:</label>
                    <br><br>
                    <input class="caixa-resposta" type="email" name="Email" id="iEmail" placeholder="Digite seu Email">
                    <br><br><br><br><br>
                    <label class="legend" for="iSenha">Senha:</label>
                    <br><br>
                    <input class="caixa-resposta" type="password" name="Senha" id="iSenha"
                        placeholder="Digite sua Senha">
                    <br><br><br><br><br>
                    <a class="botao" href="CS (Página Inicial).html">Logar</a>
            </fieldset>
        </form>
        <img class="img2" src="CS(imagens)/pg-cadastro_login 2.png" alt="">
    </main>
    <br><br>

    crossorigin="anonymous"></script> -->
</body>
</html>
