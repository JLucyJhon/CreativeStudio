<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="imgs">
        <img class="img1" src="CS(imagens)/pg-cadastro_login  1.png" alt="" width="270px">
        <img class="img2" src="CS(imagens)/pg-cadastro_login 2.png" alt="" width="180px">
    </div>

    <br>
    <h1>CADASTRO DO ARTISTA</h1>
    <br><br>

    <form action="cadastro.html" method="get">
    <fieldset class="form">
    <div class="formulario">
    <br>
        <label class="legend" for="inome">Nome:</label>
        <input class="caixa-resposta" type="text" name="nome" id="inome" required>
        <br><br>

        <label class="legend" for="isobrenome">Sobrenome:</label>
        <input class="caixa-resposta" type="text" name="sobrenome" id="isobrenome" required>
        <br><br>

        <label class="legend" for="inome">Data de Nascimento:</label>
        <input class="caixa-resposta" type="date" name="nome" id="inome" required>
        <br><br>

        <legend class="legend">Gênero:</legend>
        <br>
        <input type="radio" name="genero" id="ifeminino" value="feminino">
        <label class="radio" for="ifeminino">Feminino</label>
        <br>
        <input type="radio" name="genero" id="imasculino" value="masculino">
        <label class="radio" for="imasculino">Maculino</label>
        <br>
        <input type="radio" name="genero" id="ioutro" value="outro">
        <label class="radio" for="ioutro">Outro</label>
        <br><br>

        <legend class="legend">Pronomes:</legend>
        <br>
        <input type="checkbox" name="pronome" id="iela" value="ela/dela">
        <label class="radio" for="iela">Ela/Dela</label>
        <br>
        <input type="checkbox" name="pronome" id="iele" value="ele/dele">
        <label class="radio" for="iele">Ele/Dele</label>
        <br>
        <label class="radio" for="ioutro">Outro:</label>
        <input class="caixa-resposta" type="text" name="pronome.outro" id="ioutro">
        <br><br>

        <label class="legend" for="iestado">Estado:</label>
        <input  class="caixa-resposta"  type="text" name="estado" id="iestado">
        <br><br>

        <label class="legend" for="icidade">cidade:</label>
        <input  class="caixa-resposta"  type="text" name="cidade" id="icidade">
        <br><br>

        <label class="legend" for="ibairro">Bairro:</label>
        <input  class="caixa-resposta"type="text" name="bairro" id="ibairro">
        <br><br>

        <legend class="legend">Tipo de Arte:</legend>
        <br>
        <input type="checkbox" name="fotografia" id="ifotografia">
        <label class="radio" for="ifotografia">Fotografia</label>
        <br>
        <input type="checkbox" name="musica" id="imusica">
        <label class="radio" for="imusica">Musica</label>
        <br>
        <input type="checkbox" name="dança" id="idança">
        <label class="radio" for="idança">Dança</label>
        <br>
        <input type="checkbox" name="desenho" id="idesenho">
        <label class="radio" for="idesenho">Desenho</label>
        <br>
        <label class="radio" for="ioutro2">Outro:</label>
        <input class="caixa-resposta" type="text" name="arte.outro" id="ioutro2">
        <br><br>
        
        <legend class="legend">Links:</legend>
        <br>
        <label class="radio" for="iurl1">Instagram:</label>
        <input class="caixa-resposta" type="url" name="url1" id="iurl1">
        <br><br>
        <label class="radio" for="iurl2">Facebook:</label>
        <input class="caixa-resposta" type="url" name="url2" id="iurl2">
        <br><br>
        <label class="radio" for="iurl3">Pinterest:</label>
        <input class="caixa-resposta" type="url" name="url3" id="iurl3">
        <br><br>
        <label class="radio" for="iurl4">TikTok:</label>
        <input class="caixa-resposta" type="url" name="url4" id="iurl4">
        <br><br>
        <label class="radio" for="iurl5">X:</label>
        <input class="caixa-resposta" type="url" name="url5" id="iurl5">
        <br><br>
        <label class="radio" for="iurl6">Youtube:</label>
        <input class="caixa-resposta" type="url" name="url6" id="iurl6">
        <br><br>
    </div>
    </fieldset>
    </form>
    
    <br><br>
</body>
</html>
