<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CadastroARTES.css">
    <script>

    </script>
    <style>

    </style>
</head>

<body>

    <form action="cadastro.html" method="get">
        <h1>Cadastro das Artes</h1>

        <div class="formulario">
            <br>
            <label class="legend" for="inome">Nome da arte:</label>
            <input class="caixa-resposta" type="text" name="nome" id="inome" required>
            <br><br>

            <label class="legend" for="isobrenome">Informações da arte:</label>
            <input class="caixa-resposta" type="text" name="sobrenome" id="isobrenome" required>
            <br><br>

            <label for="">Quantidade de Artes</label>
            <select name="" id="">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
                <option value="">7</option>
                <option value="">8</option>
                <option value="">9</option>
                <option value="">10</option>
            </select>
            <br><br>

            <legend class="legend">Tipo de Arte:</legend>
            <br>
            <input type="checkbox" name="fotografia" id="ifotografia">
            <label class="radio" for="ifotografia">Fotografia</label>
            <br>
            <input type="checkbox" name="musica" id="imusica">
            <label class="radio" for="imusica">Musica</label>
            <br>
            <input type="checkbox" name="dança" id="idança">
            <label class="radio" for="idança">Dança</label>
            <br>
            <input type="checkbox" name="desenho" id="idesenho">
            <label class="radio" for="idesenho">Desenho</label>
            <br>
            <label class="radio" for="ioutro2">Outro:</label>
            <input class="caixa-resposta" type="text" name="arte.outro" id="ioutro2">
            <br><br>

            <br><br>
            <button class="glow-on-hover" type="button">Cadastrar</button>
        </div>

    </form>

</body>

</html>
