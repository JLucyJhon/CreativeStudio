<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Visitante</title>
</head>
<body>
    <header class="cabecalho">
        <label>Creative Studio</label>
    </header>
    <div class="box">
    <form action="" method="get">
        
            <h1>Crie sua Conta</h1>
            <fieldset>
                <legend>Identificação do Usuário</legend>
                <h1 for="iNome">Nome:</h1>
                <input type="text" name="Nome" id="iNome">
                <br><br>
                <h1 for="iEmail">Email:</h1>
                <input type="email" name="Email" id="iEmail">
                <br><br>
                <h1 for="iDatadeNascimento">Data de Nascimento:</h1>
                <input type="date" name="DatadeNascimento" id="iDatadeNascimento">
                <br><br>
                <fieldset>
                    <legend>Sexo:</legend>
                    <input type="radio" name="Sexo" id="iMasculino" value="Masculino">
                    <h1 for="iMasculino">Masculino</h1>
                    <br><br>
                    <input type="radio" name="Sexo" id="iFeminino" value="Feminino">
                    <h1 for="iFeminino">Feminino</h1>
                </fieldset>
                <fieldset>
                    <legend>Endereço Usuário</legend>
                    <h1 for="iLogradouro">Logradouro:</h1>
                    <input type="text" name="Logradouro" id="iLogradouro">
                    <br><br>
                    <h1 for="iNúmero">Número:</h1>
                    <input type="number" name="Número" id="iNúmero">
                    <br><br>
                    <h1 for="iEstado">Estado:</h1>
                    <select name="Estado" id="iEstado">
                        <option value="">Selecione</option>
                        <option value="PA">Pará</option>
                        <option value="AM">Amazonas</option>
                        <option value="AP">Amapá</option>
                    </select>
                    <br><br>
                    <h1 for="iCidade">Cidade:</h1>
                    <input type="text" name="Cidade" id="iCidade">
                    <br><br>
                    <input type="submit" value="Cadastrar">
                </fieldset>
       
    </form>
</div>
    
</body>
</html>
